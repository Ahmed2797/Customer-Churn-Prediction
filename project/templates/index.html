<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* ===== BODY & BACKGROUND ===== */
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            background: linear-gradient(-45deg, #1f1c2c, #928dab, #3a1c71, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== CONTAINER BOX ===== */
        .box {
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.25);
            animation: fadeInBox 1s ease forwards;
        }

        @keyframes fadeInBox {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0px 0px 8px rgba(255,255,255,0.4);
        }

        /* ===== FORM FIELDS ===== */
        .field {
            position: relative;
            margin: 18px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInField 0.6s forwards;
        }

        @keyframes fadeInField {
            to { opacity: 1; transform: translateY(0); }
        }

        .field input,
        .field select {
            width: 100%;
            padding: 15px 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.15);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        /* ===== INPUT FOCUS GLOW ===== */
        .field input:focus, .field select:focus {
            border-color: #00d9ff;
            box-shadow: 0 0 12px rgba(0,217,255,0.8);
        }

        /* ===== FLOATING LABELS ===== */
        .field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ddd;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label,
        .field select:focus + label,
        .field select:not([value=""]) + label {
            top: -10px;
            background: rgba(0,0,0,0.4);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px;
            color: #00eaff;
        }

        option {
            color: #000;
        }

        /* ===== PREDICT BUTTON ===== */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 210, 255, 0.6);
        }

        button:active {
            transform: translateY(0px) scale(0.98);
        }

        /* ===== RESULT BOX ===== */
        .result-box {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            color: #fff;
            background: rgba(255,255,255,0.15);
            border-left: 5px solid #00d2ff;
            box-shadow: 0 0 15px rgba(0,210,255,0.4);
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInResult 0.6s forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeInResult {
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== STAGGERED FIELD ANIMATION ===== */
        .field:nth-child(1) { animation-delay: 0.1s; }
        .field:nth-child(2) { animation-delay: 0.2s; }
        .field:nth-child(3) { animation-delay: 0.3s; }
        .field:nth-child(4) { animation-delay: 0.4s; }
        .field:nth-child(5) { animation-delay: 0.5s; }
        .field:nth-child(6) { animation-delay: 0.6s; }
        .field:nth-child(7) { animation-delay: 0.7s; }
        .field:nth-child(8) { animation-delay: 0.8s; }
        .field:nth-child(9) { animation-delay: 0.9s; }
        .field:nth-child(10){ animation-delay: 1s; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 500px) {
            .box { padding: 30px 20px; }
        }

    </style>
</head>
<body>

<div class="box">
    <h2>Customer Churn Prediction</h2>

    <form action="/predict" method="post">

        <div class="field">
            <input type="number" step="0.01" name="CreditScore" placeholder=" " required>
            <label>Credit Score</label>
        </div>

        <div class="field">
            <input type="number" step="0.01" name="Age" placeholder=" " required>
            <label>Age</label>
        </div>

        <div class="field">
            <input type="number" name="Tenure" placeholder=" " required>
            <label>Tenure</label>
        </div>

        <div class="field">
            <input type="number" step="0.01" name="Balance" placeholder=" " required>
            <label>Balance</label>
        </div>

        <div class="field">
            <input type="number" name="NumOfProducts" placeholder=" " required>
            <label>Num of Products</label>
        </div>

        <div class="field">
            <select name="HasCrCard" required>
                <option value=""> </option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <label>Has Credit Card?</label>
        </div>

        <div class="field">
            <select name="IsActiveMember" required>
                <option value=""> </option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <label>Is Active Member?</label>
        </div>

        <div class="field">
            <input type="number" step="0.01" name="EstimatedSalary" placeholder=" " required>
            <label>Estimated Salary</label>
        </div>

        <div class="field">
            <select name="Geography" required>
                <option value=""> </option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>
            </select>
            <label>Geography</label>
        </div>

        <div class="field">
            <select name="Gender" required>
                <option value=""> </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label>Gender</label>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result-box">
        Prediction: {{ result }}
    </div>
    {% endif %}
</div>

</body>
</html>
