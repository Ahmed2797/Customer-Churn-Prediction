<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Churn Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

/* BODY */
body{
    margin:0;
    font-family:"Poppins",sans-serif;
    min-height:70vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#2b4f4e,#0e2847,#1f3c2c,#2c1148);
    background-size:100% 100%;
    animation:gradientBG 25s linear infinite;
}

@keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* BOX */
.box{
    width:80%;
    max-width:450px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.12);
    padding:40px 35px;
    border-radius:20px;
    box-shadow:0 0 35px rgba(255,255,255,0.25);
    border:1px solid rgba(255,255,255,0.25);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#fff;
    font-size:28px;
    text-shadow:0 0 8px rgba(255,255,255,0.4);
}

/* FIELDS */
.field{
    position:relative;
    margin:18px 0;
}

.field input,
.field select{
    width:100%;
    padding:15px 12px;
    font-size:15px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.4);
    background:rgba(255,255,255,0.15);
    color:#ffffff;
    outline:none;
}

.field input:focus,
.field select:focus{
    border-color:#004e5c;
    box-shadow:0 0 12px rgba(0, 133, 156, 0.8);
}

/* FLOAT LABEL */
.field label{
    position:absolute;
    top:50%;
    left:15px;
    transform:translateY(-50%);
    color:#eed4d4;
    pointer-events:none;
    transition:.3s;
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label,
.field select:focus + label,
.field select:valid + label{
    top:-10px;
    background:rgba(0,0,0,0.4);
    padding:2px 6px;
    border-radius:6px;
    font-size:12px;
    color:#01a2b1;
}

option{color:#000}

/* BUTTON */
button{
    width:100%;
    padding:15px;
    margin-top:15px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background:linear-gradient(135deg,#00d2ff,#3a7bd5);
    color:rgb(247, 233, 233);
    font-weight:600;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 25px rgba(0,210,255,.6);
}

/* RESULT */
.result-box{
    margin-top:25px;
    padding:15px;
    text-align:center;
    font-size:18px;
    font-weight:600;
    border-radius:12px;
    color:#24ec24;
    background:rgba(241, 234, 234, 0.15);
    border-left:5px solid #04ccf9;
}

/* MOBILE */
@media(max-width:500px){
    .box{padding:30px 20px}
}
</style>
</head>
<body>

<div class="box">
<h2>Customer Churn Prediction</h2>

<form action="/predict" method="post" onsubmit="handleSubmit(this)">

<div class="field">
<input id="credit" type="number" step="0.01" min="0" name="CreditScore" placeholder=" " required>
<label for="credit">Credit Score</label>
</div>

<div class="field">
<input id="age" type="number" min="18" max="100" name="Age" placeholder=" " required>
<label for="age">Age</label>
</div>

<div class="field">
<input id="tenure" type="number" min="0" name="Tenure" placeholder=" " required>
<label for="tenure">Tenure</label>
</div>

<div class="field">
<input id="balance" type="number" step="0.01" min="0" name="Balance" placeholder=" " required>
<label for="balance">Balance</label>
</div>

<div class="field">
<input id="products" type="number" min="1" name="NumOfProducts" placeholder=" " required>
<label for="products">Num of Products</label>
</div>

<div class="field">
<select id="card" name="HasCrCard" required>
<option value="" disabled selected></option>
<option value="1">Yes</option>
<option value="0">No</option>
</select>
<label for="card">Has Credit Card?</label>
</div>

<div class="field">
<select id="active" name="IsActiveMember" required>
<option value="" disabled selected></option>
<option value="1">Yes</option>
<option value="0">No</option>
</select>
<label for="active">Is Active Member?</label>
</div>

<div class="field">
<input id="salary" type="number" step="0.01" min="0" name="EstimatedSalary" placeholder=" " required>
<label for="salary">Estimated Salary</label>
</div>

<div class="field">
<select id="geo" name="Geography" required>
<option value="" disabled selected></option>
<option value="France">France</option>
<option value="Spain">Spain</option>
<option value="Germany">Germany</option>
</select>
<label for="geo">Geography</label>
</div>

<div class="field">
<select id="gender" name="Gender" required>
<option value="" disabled selected></option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
<label for="gender">Gender</label>
</div>

<button id="submitBtn" type="submit">Predict</button>

</form>

{% if result %}
<div class="result-box">
Prediction: {{ result }}
</div>
{% endif %}

</div>

<script>
function handleSubmit(form){
    const btn=document.getElementById("submitBtn");
    btn.innerText="Predicting...";
    btn.disabled=true;
}
</script>

</body>
</html>
